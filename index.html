<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slashing Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            position: relative;
            overflow: hidden;
            width: 300px; /* Adjust as needed */
            height: 300px; /* Adjust as needed */
            animation: none; /* Default state, no animation */
        }

        .image {
            width: 100%;
            height: auto;
            transition: clip-path 0.5s ease; /* Smooth transition */
            clip-path: inset(0 0 0 0); /* Initial state with full image */
        }

        @keyframes shake {
            0% { transform: translate(0); }
            25% { transform: translate(-5px, 0); }
            50% { transform: translate(5px, 0); }
            75% { transform: translate(-5px, 0); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-image.jpg" class="image" alt="Image">
    </div>

    <script>
        function slashImage() {
            const image = document.querySelector('.image');
            const container = document.querySelector('.container');

            // Change the clip-path to reveal half of the image
            image.style.clipPath = 'inset(0 50% 0 0)'; // For vertical

            // Play sound effect
            const sound = new Audio('path-to-your-sound-effect.mp3'); // Replace with your sound file path
            sound.play();

            // Add shake animation
            container.style.animation = 'shake 0.5s ease';
            
            // Remove animation class after it finishes to allow re-triggering
            setTimeout(() => {
                container.style.animation = 'none';
            }, 500); // Match duration of shake animation
        }

        // Call the function when you want the animation to start
        document.addEventListener('click', slashImage);
    </script>
</body>
</html>
